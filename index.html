<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="nav-head-container">
      <div class="logo">Rock Paper Scissors</div>
      <div class="background-mode-toggle">
        <p>Background</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="game-container">
      <div class="player-container">
        <div class="player-title">
          <img
            src="./images/person-circle.svg"
            alt="player icon"
            height="30px"
            width="30px"
          />
          <h1>Maybe a human?</h1>
        </div>
        <div class="player-action-container">
          <button class="player-action">Rock</button>
          <button class="player-action">Paper</button>
          <button class="player-action">Scissors</button>
        </div>
      </div>
      <div class="game-scoreboard">
        <div class="player-score">1</div>
        <div class="score-middle">:</div>
        <div class="computer-score">2</div>
      </div>

      <div class="computer-container">
        <div class="computer-title">
          <img
            src="./images/cpu-fill.svg"
            alt="an icon of a computer"
            height="30px"
            width="30px"
          />
          <h1>Computer</h1>
        </div>
        <div class="computer-game-move">
          <img
            src="./images/emoji-sunglasses.svg"
            alt="emoji with sunglasses"
            width="200px"
            height="200px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
