<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-head-container">
      <div class="logo">Rock Paper Scissors</div>
      <div class="background-mode-toggle">
        <p>Background</p>
        <label class="switch">
          <input type="checkbox" id="bgSwitch" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="game-container">
      <div class="player-container">
        <div class="player-title">
          <img
            src="./images/person-circle.svg"
            alt="player icon"
            height="30px"
            width="30px"
          />
          <h1>Maybe a human?</h1>
        </div>
        <div class="player-action-container" id="playerActionContainer">
          <button class="player-action" id="rock">Rock</button>
          <button class="player-action" id="paper">Paper</button>
          <button class="player-action" id="scissors">Scissors</button>
        </div>
      </div>
      <div class="game-middle-board">
        <div class="gameAnnouncement" id="gameAnnouncement">blah</div>
        <div class="game-scoreboard">
          <div class="player-score" id="playerScoreboard">0</div>
          <div class="score-middle">:</div>
          <div class="computer-score" id="computerScoreboard">0</div>
        </div>
      </div>
      <div class="computer-container">
        <div class="computer-title">
          <img
            src="./images/cpu-fill.svg"
            alt="an icon of a computer"
            height="30px"
            width="30px"
          />
          <h1>Computer</h1>
        </div>
        <div class="computer-game-move">
          <img
            id="computerChoiceImage"
            src="./images/emoji-sunglasses.svg"
            alt="emoji with sunglasses"
            width="200px"
            height="200px"
          />
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/BakeryFresh/odin-rock-paper-scissors"
        ><img
          src="./images/github-mark-white.svg"
          alt="github logo"
          style="height: 20px; width: auto"
        />
      </a>
      <p>BakeryFresh</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
